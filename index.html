<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Tiro+Telugu:ital@1&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm"
                            id="button" />
                        <input type="submit" value="Current" class="form-control btn btn-primary shadow-sm"
                            id="current-city" />
                    </div>
                </div>
            </form>
            <h1 id="city">
                Vinnutsya,
            </h1>
            <ul>
                <li id="date"></li>
                <li>
                    Cloudy, recommended 🌂
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                            class="weather-icon float-left" />
                        <div class="float-left">
                            <span class="temperature" id="temperature">19</span><span class="units">
                                <a href="#" id="celsius-link">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li class="item" id="humidity-level">Humidity:
                        </li>
                        <li class="item" id="wind-speed">Windy:
                    </ul>
                </div>
                <br />
                <br />
                <br />
                <div class="container days">
                    <div class="row">
                        <div class="col-sm">Thursday </br>⛈</br>17°C</div>
                        <div class="col-sm">Friday </br>☁️</br> 19°C</div>
                        <div class="col-sm">Saturday </br>⛅️ </br>19°C</div>
                        <div class="col-sm">Sunday</br>☀️</br>21°C</div>
                        <div class="col-sm">Monday </br>☀️ </br>23°C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="author">
        © Coded by Alona Cherneha
        <a href="https://github.com/AlonaCherneha/weather_ukraine" target="_blank"
            id="open-source-link">Project on GitHub</a>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
